<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>EFC Master Document</title>

<!-- MathJax -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Clean scholarly style identical to your public HTML -->
<style>
  html[data-theme="light"] {
    background-color: #fdfdfd;
    color: #1a1a1a;
  }
  html[data-theme="dark"] {
    background-color: #111;
    color: #ddd;
  }

  body {
    margin: 0 auto;
    max-width: 42em;
    padding: 50px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.55;
    text-rendering: optimizeLegibility;
    font-kerning: normal;
  }

  h1, h2, h3, h4, h5 {
    font-weight: 600;
    margin-top: 2rem;
  }

  h1 {
    font-size: 2em;
    margin-top: 2.2rem;
    margin-bottom: 1.2rem;
  }

  h2 {
    font-size: 1.5em;
    margin-top: 2rem;
  }

  img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
  }

  pre, code {
    background: #f2f2f2;
    padding: 0.4rem;
    border-radius: 4px;
  }

  a {
    color: inherit;
    text-decoration: underline;
  }

  /* TOC (top only) */
  #TOC {
    margin-bottom: 2.5rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #ccc;
  }

  #TOC ul {
    list-style: none;
    padding-left: 0;
  }

  #TOC li {
    margin: 0.3rem 0;
  }

  /* Theme toggle (small, not intrusive) */
  .theme-toggle {
    position: fixed;
    top: 12px;
    right: 12px;
    padding: 0.35rem 0.8rem;
    cursor: pointer;
    background: #444;
    color: #fff;
    font-size: 0.8rem;
    border-radius: 5px;
    opacity: 0.85;
  }
</style>

<script>
function toggleTheme() {
  const h = document.documentElement;
  h.dataset.theme = (h.dataset.theme === "dark") ? "light" : "dark";
}
document.documentElement.dataset.theme = "light";
</script>

</head>

<body>

<button class="theme-toggle" onclick="toggleTheme()">Theme</button>

<!-- Pandoc injects content here -->
$body$

</body>
</html>
