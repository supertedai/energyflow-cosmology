<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>$title$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  $for(meta)$
  <meta name="$meta.key$" content="$meta.value$" />
  $endfor$

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [["\\$","\\$"], ["\\\\(","\\\\)"]]
      },
      svg: {fontCache: "global"}
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    :root {
      --bg: #fafafa;
      --fg: #111111;
      --fg-soft: #444444;
      --accent: #1f8fff;
      --accent-soft: #e3f1ff;
      --sidebar-bg: #111111;
      --sidebar-fg: #ffffff;
      --sidebar-muted: #bbbbbb;
      --border-subtle: #e0e0e0;
      --code-bg: #1d1f21;
    }
    [data-theme="dark"] {
      --bg: #050608;
      --fg: #f4f4f4;
      --fg-soft: #c9c9c9;
      --accent: #7ed0ff;
      --accent-soft: #102030;
      --sidebar-bg: #050608;
      --sidebar-fg: #f4f4f4;
      --sidebar-muted: #777777;
      --border-subtle: #222222;
      --code-bg: #111419;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.55;
      background:
        radial-gradient(circle at top left, rgba(126,208,255,0.10), transparent 55%),
        radial-gradient(circle at bottom right, rgba(126,208,255,0.08), transparent 55%),
        var(--bg);
      color: var(--fg);
      display: flex;
      min-height: 100vh;
    }

    #toc {
      width: 260px;
      height: 100vh;
      position: sticky;
      top: 0;
      left: 0;
      overflow-y: auto;
      background: var(--sidebar-bg);
      color: var(--sidebar-fg);
      padding: 20px 22px;
      border-right: 1px solid #222;
    }

    #toc-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 18px;
    }

    #toc-title {
      font-size: 17px;
      font-weight: 600;
      color: var(--accent);
    }

    #theme-toggle {
      border: 1px solid #444;
      background: transparent;
      color: var(--sidebar-fg);
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      cursor: pointer;
    }

    #toc a {
      display: block;
      padding: 5px 0;
      color: var(--sidebar-muted);
      text-decoration: none;
      font-size: 13px;
    }
    #toc a:hover {
      color: var(--sidebar-fg);
    }

    #content {
      flex: 1;
      padding: 32px 40px 60px;
      max-width: 980px;
      margin: 0 auto;
    }

    h1, h2, h3 {
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 12px;
      scroll-margin-top: 80px;
    }

    pre {
      background: var(--code-bg);
      color: #f4f4f4;
      padding: 10px 12px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 13px;
    }

    mjx-container[jax="SVG"] { margin: 18px 0; }
  </style>
</head>

<body>

<nav id="toc">
  <div id="toc-header">
    <div id="toc-title">$title$</div>
    <button id="theme-toggle" type="button">☾ Dark</button>
  </div>

  $toc$
</nav>

<main id="content">
  $body$
</main>

<script>
  const btn = document.getElementById('theme-toggle');
  const html = document.documentElement;

  function updateLabel() {
    const theme = html.getAttribute('data-theme') || "light";
    btn.textContent = theme === "light" ? "☾ Dark" : "☀ Light";
  }

  btn.addEventListener("click", () => {
    const current = html.getAttribute("data-theme") || "light";
    const next = current === "light" ? "dark" : "light";
    html.setAttribute("data-theme", next);
    updateLabel();
  });

  updateLabel();
</script>

</body>
</html>
