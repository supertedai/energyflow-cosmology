<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="utf-8"/>
<title>$title$</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  display: flex;
  background: #fafafa;
}

#toc {
  width: 240px;
  padding: 20px;
  background: #111;
  color: #fff;
  height: 100vh;
  overflow-y: auto;
}

#toc a { color: #aaa; text-decoration: none; display: block; padding: 4px 0; }
#toc a:hover { color: #fff; }

#content {
  flex: 1;
  padding: 40px;
  max-width: 900px;
  color: #111;
}

img {
  max-width: 100%;
  border-radius: 6px;
}
</style>

</head>

<body>

<nav id="toc">
<h3>$title$</h3>
$toc$
</nav>

<main id="content">
$body$
</main>

</body>
</html>
