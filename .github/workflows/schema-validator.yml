name: Schema Validator

on:
  workflow_dispatch:
  push:
    paths:
      - "schema/**"
      - "tools/validate_schema.py"

jobs:
  validate-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run schema validator
        run: |
          python tools/validate_schema.py --all

      - name: Validate JSON-LD files
        run: |
          python tools/validate_jsonld.py
