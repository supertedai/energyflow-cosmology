name: Instance Sync

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  instance_sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run instance sync
        run: python scripts/instance_sync.py
