name: Build and Deploy Dashboard

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Legg til verifikasjon at index.html finnes
      - name: Verify dashboard folder
        run: |
          echo "ğŸ“‚ Checking dashboard contents..."
          ls -R dashboard || echo "âš ï¸ Dashboard folder not found!"

      - name: Upload dashboard to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
