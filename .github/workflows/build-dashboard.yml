name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "dashboard/**"
      - ".github/workflows/build-dashboard.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify dashboard files
        run: |
          echo "ğŸ“ Dashboard folder content:"
          ls -R dashboard

      - name: Upload dashboard artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard   # ğŸ‘ˆ peker direkte pÃ¥ mappen der index.html ligger

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
