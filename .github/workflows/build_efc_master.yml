name: Build EFC Master (PDF + HTML)

on:
  push:
    paths:
      - "theory/master/**"
      - ".github/workflows/build_efc_master.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LaTeX + Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc latexmk \
            texlive-latex-base texlive-latex-recommended \
            texlive-latex-extra texlive-fonts-recommended \
            texlive-science

      - name: Build PDF
        working-directory: theory/master
        run: latexmk -pdf -interaction=nonstopmode efc_master.tex

      - name: Convert TEX → Markdown
        working-directory: theory/master
        run: pandoc efc_master.tex -o efc_master.md

      - name: Build HTML (Markdown → HTML)
        working-directory: theory/master
        run: |
          pandoc efc_master.md \
            --standalone \
            --include-in-header=mathjax_header.html \
            --template=efc_master_template.html \
            --toc \
            -o efc_master.html

      - name: Deploy HTML
        run: |
          mkdir -p docs
          cp theory/master/efc_master.html docs/efc_master.html
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/efc_master.html
          git commit -m "Update EFC Master HTML" || true
          git pull --rebase origin main || true
          git push

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: EFC_Master_PDF
          path: theory/master/efc_master.pdf
