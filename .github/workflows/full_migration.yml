name: Full Repository Migration

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # -------------------------------------------------------
    # 1 — FULL folder migration for ALL files
    # -------------------------------------------------------
    - name: Full folder migration (ALL files → proper structure)
      run: python scripts/migrate_everything_into_folders.py

    # -------------------------------------------------------
    # 2 — Cleanup after migration
    # -------------------------------------------------------
    - name: Cleanup orphaned and empty paths
      run: python scripts/cleanup_after_migration.py

    # -------------------------------------------------------
    # 3 — Update ALL internal links everywhere
    # -------------------------------------------------------
    - name: Update internal links
      run: python scripts/update_internal_links.py

    # -------------------------------------------------------
    # 4 — Generate missing README.md for all folders
    # -------------------------------------------------------
    - name: Generate missing README.md files
      run: python scripts/generate_missing_md.py

    # -------------------------------------------------------
    # 5 — Semantic rebuild: schema, node index, semantic graph
    #    + auto-generated READMEs + migration status
    # -------------------------------------------------------
    - name: Rebuild semantic system
      run: |
        python scripts/generate_schema_map.py
        python scripts/generate_node_index.py
        python scripts/generate_semantic_graph.py
        python scripts/update_all_readmes.py
        python scripts/generate_migration_status.py

    # -------------------------------------------------------
    # 6 — Commit changes
    # -------------------------------------------------------
    - name: Commit changes
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        git add .
        git commit -m "Full repository migration (all files → folders + cleanup + semantic rebuild)" || echo "No changes"
        git push
