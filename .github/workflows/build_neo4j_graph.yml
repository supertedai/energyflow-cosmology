name: Neo4j Sync & Symbiosis Build

on:
  workflow_dispatch:
  push:
    paths:
      - "neo4j/**"
      - "schema/**"
      - "meta-graph/**"
      - "tools/**"
      - ".github/workflows/build_neo4j_graph.yml"

jobs:
  neo4j-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install neo4j fastapi uvicorn requests pydantic

      #########################################################
      # 1. Build Meta Graph
      #########################################################
      - name: Build Meta Graph
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_neo4j_graph.py

      #########################################################
      # 2. Build Paper Graph
      #########################################################
      - name: Build Paper Graph
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_paper_graph.py

      #########################################################
      # 3. Build Paper → Meta Relations
      #########################################################
      - name: Build Paper → Meta Relations
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_paper_relations.py

      #########################################################
      # 4. Apply all Cypher files (schema + universe + global)
      #########################################################
      - name: Apply EFC Universe + Meta Extensions
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/apply_cypher_file.py

      #########################################################
      # 5. Import JSON-LD Meta Universe (IMX + Metalag)
      #########################################################
      - name: Import JSON-LD Meta Universe
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/load_efc_meta_universe.py

      #########################################################
      # 6. **NEW** Run Symbiosis Graph Consistency Check
      #     → MUST PASS before RAG-export happens!
      #########################################################
      - name: Validate Symbiosis Graph Structure
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/inspect_symbiosis_graph.py

      #########################################################
      # 7. Export Neo4j → RAG Chunks (only if graph is OK)
      #########################################################
      - name: Export Neo4j Graph to RAG Chunks
        if: success()   # ← only runs if all previous steps passed
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/neo4j_rag_export.py > rag_export.json
          echo "RAG export complete."

      #########################################################
      # 8. Final Sanity Check (optional but nice)
      #########################################################
      - name: Final Graph Sanity Check
        if: success()
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/neo4j_graph_sanity.py
