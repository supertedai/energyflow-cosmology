name: Build Neo4j Graph

on:
  push:
    paths:
      - 'tools/build_neo4j_graph.py'
      - 'scripts/import_methodology_to_neo4j.py'
      - 'schema/**'
      - 'meta-graph/**'
      - 'semantic-search-index.json'
      - '.github/workflows/build_neo4j_graph.yml'
  workflow_dispatch:

jobs:
  neo4j-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install neo4j requests pydantic

      - name: Run Neo4j Graph Builder
        run: |
          python tools/build_neo4j_graph.py
