name: Neo4j Sync

on:
  push:
    paths:
      - 'neo4j/**'
      - 'api/**'
      - 'meta-graph/**'
      - '.github/workflows/neo4j_sync.yml'
  workflow_dispatch:

jobs:
  neo4j-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install neo4j requests pydantic

      - name: Run Neo4j Sync
        run: |
          python neo4j/sync.py
