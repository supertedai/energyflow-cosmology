name: Build Neo4j Graph

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "neo4j/**"
      - "schema/**"
      - "meta/**"
      - "meta-graph/**"
      - "docs/papers/**"
      - "tools/load_efc_meta_universe.py"
      - "tools/build_paper_graph.py"
      - "tools/build_paper_relations.py"

permissions:
  contents: write

jobs:
  neo4j-sync:
    runs-on: ubuntu-latest

    env:
      NEO4J_URI: ${{ secrets.NEO4J_URI }}
      NEO4J_USER: ${{ secrets.NEO4J_USER }}
      NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
      NEO4J_DATABASE: ${{ secrets.NEO4J_DATABASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install neo4j-driver pyyaml

      - name: Load EFC Meta-Universe
        run: |
          python tools/load_efc_meta_universe.py

      - name: Build Paper Graph
        run: |
          python tools/build_paper_graph.py

      - name: Build Paper Relations
        run: |
          python tools/build_paper_relations.py
