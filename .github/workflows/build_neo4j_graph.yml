name: Neo4j Sync

on:
  workflow_dispatch:
  push:
    paths:
      - "tools/build_neo4j_graph.py"
      - "tools/build_paper_graph.py"
      - "meta-graph/**"
      - "docs/papers/efc/**"
      - ".github/workflows/build_neo4j_graph.yml"

jobs:
  neo4j-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install neo4j requests pydantic

      - name: Build Meta Graph (MetaNodes)
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_neo4j_graph.py

      - name: Build Paper Graph (EFCPaper)
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_paper_graph.py
