name: Neo4j Sync

on:
  workflow_dispatch:
  push:
    paths:
      - "meta-graph/**"
      - "docs/papers/efc/**"
      - "tools/build_neo4j_graph.py"
      - "tools/build_paper_graph.py"
      - "tools/build_paper_relations.py"
      - "neo4j/efc_universe_and_meta.cypher"
      - "schema/efc_meta_universe.jsonld"
      - "tools/load_efc_meta_universe.py"
      - "tools/apply_cypher_file.py"
      - "tools/neo4j_rag_export.py"
      - "tools/neo4j_graph_sanity.py"
      - ".github/workflows/build_neo4j_graph.yml"

jobs:
  neo4j-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install neo4j fastapi uvicorn requests pydantic

      ###############################################################
      # 1. Bygg Meta Graph (Nodes + Relations fra meta-graph/)
      ###############################################################
      - name: Build Meta Graph
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_neo4j_graph.py

      ###############################################################
      # 2. Bygg Paper Graph (EFC Papers fra docs/papers/efc/)
      ###############################################################
      - name: Build Paper Graph
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_paper_graph.py

      ###############################################################
      # 3. AUTO — Paper → Meta Relations
      ###############################################################
      - name: Build Paper → Meta Relations (Auto)
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_paper_relations.py

      ###############################################################
      # 4. IMPORT — EFC Universe + Metalag (Cypher)
      ###############################################################
      - name: Apply EFC Universe + Metalag (Cypher)
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/apply_cypher_file.py

      ###############################################################
      # 5. IMPORT — JSON-LD Meta Universe (Insight / Patterns)
      ###############################################################
      - name: Import JSON-LD Metalag (Meta Universe)
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/load_efc_meta_universe.py

      ###############################################################
      # 6. EXPORT — Neo4j → RAG (for AnythingLLM / Qdrant)
      ###############################################################
      - name: Export Neo4j Graph to RAG Chunks
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/neo4j_rag_export.py > rag_export.json
          echo "RAG export saved."

      ###############################################################
      # 7. SANITY — Graph Consistency Check
      ###############################################################
      - name: Sanity Check Graph (Relations, Orphans, Integrity)
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/neo4j_graph_sanity.py
