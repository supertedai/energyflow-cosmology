name: Neo4j Sync

on:
  workflow_dispatch:
  push:
    paths:
      - "meta-graph/**"
      - "docs/papers/efc/**"
      - "tools/build_neo4j_graph.py"
      - "tools/build_paper_graph.py"
      - "tools/build_paper_relations.py"
      - "paper_meta_map.json"
      - ".github/workflows/build_neo4j_graph.yml"

jobs:
  neo4j-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install neo4j requests pydantic

      ###################################################################
      # 1. Bygg Meta-Graph (nodes.md + edges.md → (:MetaNode))
      ###################################################################
      - name: Build Meta Graph
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_neo4j_graph.py

      ###################################################################
      # 2. Bygg Paper Graph (metadata.jsonld → (:EFCPaper))
      ###################################################################
      - name: Build Paper Graph
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_paper_graph.py

      ###################################################################
      # 3. Koble Paper → MetaNode relasjoner
      #    (mapping via paper_meta_map.json)
      ###################################################################
      - name: Build Paper → Meta Relations
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          python tools/build_paper_relations.py
