name: Repo Metadata & Validation

on:
  push:
    paths:
      - "docs/**"
      - "theory/**"
      - "meta/**"
      - "meta-graph/**"
      - "methodology/**"
      - "api/**"
      - "schema/global_schema.json"
      - "scripts/generate_repo_metadata.py"
      - "scripts/validate_repo_structure.py"
  workflow_dispatch: {}

jobs:
  metadata:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

      - name: Generate metadata
        run: python scripts/generate_repo_metadata.py

      - name: Validate structure
        run: python scripts/validate_repo_structure.py

      - name: Commit updated metadata
        run: |
          git config user.name "EFC-Auto"
          git config user.email "auto@efc"

          # Add ALL generated/untracked metadata
          git add .

          # Create commit if changes exist
          git commit -m "Auto-generate metadata [skip ci]" || echo "No changes"

          # Push safely, even if branch is unchanged
          git push || echo "No push needed"
