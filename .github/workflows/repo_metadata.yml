name: Repo Metadata & Validation

on:
  push:
    paths:
      - "docs/**"
      - "theory/**"
      - "meta/**"
      - "meta-graph/**"
      - "methodology/**"
      - "api/**"
      - "schema/global_schema.json"
      - "scripts/generate_repo_metadata.py"
      - "scripts/validate_repo_structure.py"
  workflow_dispatch: {}

jobs:
  metadata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

      - name: Generate metadata
        run: python scripts/generate_repo_metadata.py

      - name: Validate structure
        run: python scripts/validate_repo_structure.py

      - name: Commit updated indexes
        run: |
          git config user.name "EFC-Auto"
          git config user.email "auto@efc"
          git add meta-index.json node-index.json schema-map.json docs/papers/efc/efc_index.json docs/papers/efc/efc_index.jsonld
          git commit -m "Auto-update repo metadata [skip ci]" || true
          git push || true
