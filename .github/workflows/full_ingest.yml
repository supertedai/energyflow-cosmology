name: Full RAG Ingest

on:
  workflow_dispatch: {}
  push:
    paths:
      - "docs/**"
      - "meta/**"
      - "symbiosis/**"
      - "theory/**"

jobs:
  full-rag-ingest:
    runs-on: ubuntu-latest

    env:
      API_URL: "http://46.62.239.139:8080"
      QDRANT_COLLECTION: "efc_docs"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run RAG ingest pipeline
        run: |
          python tools/rag_ingest.py
