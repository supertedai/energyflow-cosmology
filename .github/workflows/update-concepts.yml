name: Update concepts from Figshare

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # kj√∏rer daglig kl. 07:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üìö Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: üîÑ Run fetch_figshare.py
        run: python scripts/fetch_figshare.py

      - name: ‚úÖ Validate schema/concepts.json
        run: |
          if [ -f schema/concepts.json ]; then
            cat schema/concepts.json | jq . > /dev/null
            echo "‚úÖ schema/concepts.json is valid JSON."
          else
            echo "‚ùå schema/concepts.json not found!"
            exit 1
          fi

      - name: üíæ Commit and push updates
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "auto"
          git config user.email "bot@energyflow"
          git add schema/concepts.json
          git diff --cached --quiet && echo "no changes" || git commit -m "auto: update concepts.json"
          git push origin main
