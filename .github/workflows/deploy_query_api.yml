name: Deploy Query API (Symbiose)

on:
  push:
    branches:
      - main
    paths:
      - "tools/symbiose-query-api/**"
      - "docker/Dockerfile.query_api"
      - ".github/workflows/deploy_query_api.yml"

  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
  WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
  REGION: europe-west1
  GAR_REPO: symbiose-api
  IMAGE_NAME: symbiose-query-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # CHECKOUT
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # GOOGLE CLOUD AUTH (WIF)
      # ---------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      # ---------------------------
      # CLOUD SDK
      # ---------------------------
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      # ---------------------------
      # BUILD & PUSH IMAGE
      # ---------------------------
      - name: Build Docker image
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${IMAGE_NAME}:latest"
          echo ">>> Building Query API Docker image"
          docker build \
            -t "$IMAGE" \
            -f docker/Dockerfile.query_api \
            .

      - name: Push Docker image
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${IMAGE_NAME}:latest"
          echo ">>> Pushing Query API image"
          docker push "$IMAGE"

      # ---------------------------
      # DEPLOY TO CLOUD RUN
      # ---------------------------
      - name: Deploy to Cloud Run
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${IMAGE_NAME}:latest"
          echo ">>> Deploying Query API to Cloud Run"

          gcloud run deploy ${IMAGE_NAME} \
            --image="$IMAGE" \
            --region=${REGION} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8081 \
            --set-env-vars=UNIFIED_API_URL=${{ secrets.UNIFIED_API_URL }},\
UNIFIED_API_TIMEOUT=30
