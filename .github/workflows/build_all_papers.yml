name: Build all papers

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-paper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install python-slugify requests

      - name: Build all EFC papers from .tex
        run: |
          python tools/build_all_papers.py

      - name: Commit and force-push updates (PDFs included)
        run: |
          git config user.email "actions@github.com"
          git config user.name  "GitHub Actions"
          git add -A
          git commit -m "Auto: rebuild all EFC papers" || echo "No changes"
          git push --force
