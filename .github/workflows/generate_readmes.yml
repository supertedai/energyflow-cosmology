name: Generate READMEs

on:
  push:
    paths:
      - "docs/**"
      - "papers/**"
      - "schema/**"
      - "meta/**"
      - "api/**"
      - "scripts/generate_full_readmes.py"
  workflow_dispatch:

jobs:
  build-readmes:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate full tree READMEs
        run: python scripts/generate_full_readmes.py

      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Auto-update READMEs [skip ci]" || echo "No changes"
          git push
