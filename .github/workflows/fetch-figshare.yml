name: Fetch Full Figshare Metadata (Auto)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # viktig: gjÃ¸r at push ikke trigger workspace-wipe

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch latest Figshare metadata
        env:
          FIGSHARE_TOKEN: ${{ secrets.FIGSHARE_TOKEN }}
        run: python scripts/fetch_figshare_auto.py

      - name: Commit and push changes safely
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add figshare/ || true
          git add schema/ || true
          git add api/v1/meta.json || true

          # commit only when there are changes
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-sync Figshare [skip ci]"

          # FIX: safe push that avoids wiping workspace
          git pull --rebase origin main || true
          git push origin HEAD:main
