name: Fetch Figshare Concepts

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Python set-up ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip and requests
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          python -m pip install requests

      # ---- Kj√∏r selve skriptet ----
      - name: Run fetch_figshare.py
        run: python scripts/fetch_figshare.py

      # ---- Commit resultat ----
      - name: Commit and push schema/concepts.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add schema/concepts.json
          git diff --cached --quiet || git commit -m "Auto-sync concepts.json from Figshare"
          git push origin main
