name: Fetch Full Figshare Metadata (Auto)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch latest Figshare metadata
        env:
          FIGSHARE_TOKEN: ${{ secrets.FIGSHARE_TOKEN }}
        run: python scripts/fetch_figshare_auto.py

      - name: Commit and push (if any changes)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add figshare/ || true
          git add schema/ || true
          git add api/v1/meta.json || true

          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-sync Figshare [skip ci]"
          git push origin main
