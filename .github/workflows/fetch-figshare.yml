name: Fetch Full Figshare Metadata

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run full Figshare sync
        env:
          FIGSHARE_TOKEN: ${{ secrets.FIGSHARE_TOKEN }}
          FIGSHARE_ARTICLE_ID: ${{ secrets.FIGSHARE_ARTICLE_ID }}
        run: |
          python scripts/fetch_figshare_full.py

      - name: Commit and push updated Figshare files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add figshare/figshare-index.json
          git add figshare/figshare-links.json
          git add schema/concepts.json
          git add schema/schema-map.json
          git add api/v1/meta.json
          git add docs/docs-index.json

          git diff --cached --quiet || git commit -m "ðŸ”„ Full Figshare sync (metadata + graph) [skip ci]"
          git push origin main
