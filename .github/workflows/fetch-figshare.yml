name: Fetch Figshare Concepts

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and requests
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install requests

      - name: Verify installation
        run: |
          which python3
          python3 -V
          python3 -m pip list | grep requests || true

      - name: Run fetch_figshare.py
        run: python3 scripts/fetch_figshare.py

      - name: Commit and push schema/concepts.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add schema/concepts.json
          git diff --cached --quiet || git commit -m "Auto-sync concepts.json from Figshare"
          git push origin main
