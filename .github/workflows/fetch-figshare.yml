name: Fetch Figshare Concepts

on:
  schedule:
    - cron: "*/15 * * * *"   # KjÃ¸r hvert 15. minutt, automatisk
  workflow_dispatch:          # Tillat manuell kjÃ¸ring fra GitHub Actions

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run fetch_figshare.py
        env:
          FIGSHARE_TOKEN: ${{ secrets.FIGSHARE_TOKEN }}
          FIGSHARE_ARTICLE_ID: ${{ secrets.FIGSHARE_ARTICLE_ID }}
        run: |
          python scripts/fetch_figshare.py

      - name: Commit and push updated schema files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Legg til alle Figshare-relaterte filer
          git add figshare/figshare-index.json
          git add figshare/figshare-links.json
          git add schema/concepts.json || true

          # Commit kun hvis det er endringer
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-sync from Figshare [skip ci]"
          git push origin main
