name: Sync Figshare Concepts

on:
  push:
    branches: [main]
    paths:
      - 'figshare/figshare-index.json'
  workflow_dispatch:

jobs:
  update-concepts:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: üîÑ Fetch metadata from Figshare API
        run: python scripts/fetch_figshare.py

      - name: ‚úÖ Validate schema/concepts.json
        run: |
          if [ -f schema/concepts.json ]; then
            cat schema/concepts.json | jq . > /dev/null
            echo "‚úÖ schema/concepts.json is valid JSON."
          else
            echo "‚ùå schema/concepts.json not found!"
            exit 1
          fi

      - name: üíæ Commit and push updated concepts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add schema/concepts.json
          git diff --cached --quiet && echo "‚ÑπÔ∏è No changes to commit." || git commit -m "ü§ñ Auto-sync concepts.json from Figshare"
          git push origin main
