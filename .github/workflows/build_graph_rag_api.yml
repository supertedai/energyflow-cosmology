name: Build & Publish Graph-RAG API

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: graph-rag-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Show repo structure (debug)
      run: |
        echo ">>> Repository root:"
        ls -R .
        echo ">>> docker/ folder:"
        ls -R docker/ || echo "No docker/ folder found!"
        echo ">>> efc_graph_rag_api folder:"
        ls -R docker/efc_graph_rag_api/ || echo "No efc_graph_rag_api folder found!"

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Graph-RAG API Docker image
      run: |
        echo ">>> Building Graph-RAG API Docker image"
        docker build \
          -t ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:latest \
          -f docker/efc_graph_rag_api/Dockerfile .

    - name: Push image to GHCR
      run: |
        echo ">>> Pushing graph-rag-api image to GHCR"
        docker push ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:latest
