name: Build Graph-RAG API

on:
  push:
    branches: [ main ]
    paths:
      - "docker/Dockerfile.unified_api"
      - "tools/**"
      - "efc_graph_rag_api.py"
      - ".github/workflows/build_graph_rag_api.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/supertedai/symbiose-unified-api:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          echo ">>> Building Graph-RAG API Docker image"
          docker build \
            -t $IMAGE_NAME \
            -f docker/Dockerfile.unified_api .
          echo ">>> Pushing Graph-RAG API Docker image"
          docker push $IMAGE_NAME
