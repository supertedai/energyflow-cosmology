name: RAG Ingest EFC

on:
  push:
    paths:
      - "docs/papers/**"
      - "theory/**"
      - "tools/rag_ingest_efc.py"
  workflow_dispatch:

jobs:
  rag-ingest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install qdrant-client openai pypdf

      - name: Run RAG ingest pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        run: python tools/rag_ingest_efc.py
