name: EFC Auto Validation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§© Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install numpy pandas matplotlib pillow

      - name: âš™ï¸ Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ðŸ§® Run EFC validation (JWST)
        run: python3 scripts/validate_efc.py --dataset jwst

      - name: ðŸ§® Run EFC validation (DESI)
        run: python3 scripts/validate_efc.py --dataset desi

      - name: ðŸ§® Run EFC validation (SPARC)
        run: python3 scripts/validate_efc.py --dataset sparc

      - name: ðŸ“Š Combine plots
        run: python3 scripts/plot_results.py

      # Removed commit step (output is intentionally ignored from Git)
