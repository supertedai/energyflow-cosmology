name: EFC Auto Validation + Commit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: ðŸ§© Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install numpy pandas matplotlib pillow

      - name: âš™ï¸ Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ðŸ§® Run EFC validation (JWST)
        run: python3 scripts/validate_efc.py --dataset jwst

      - name: ðŸ§® Run EFC validation (DESI)
        run: python3 scripts/validate_efc.py --dataset desi

      - name: ðŸ§® Run EFC validation (SPARC)
        run: python3 scripts/validate_efc.py --dataset sparc

      - name: ðŸ“Š Combine plots
        run: python3 scripts/plot_results.py

      - name: ðŸ§¾ Commit updated dashboard to /output/
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/EFC_Validation_Dashboard.png || true
          git commit -m "Auto-update: EFC_Validation_Dashboard.png [skip ci]" || echo "No changes to commit"
          git push origin main
