name: Autosync EFC System

on:
  # Kjør jevnlig
  schedule:
    - cron: "0 * * * *"  # hver hele time
  # Manuell kjøring fra GitHub UI
  workflow_dispatch:
  # Kjør når kjernesystemet endres
  push:
    paths:
      - "scripts/**"
      - "schema/**"
      - "meta/**"
      - "api/**"
      - "docs/**"
      - "data/figshare/**"
      - "*.json"
      - "*.jsonld"
      - "*.md"

jobs:
  autosync:
    # Unngå loop på commits med [skip ci]
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (best effort)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Run full autosync
        run: |
          python scripts/full_autosync.py
