name: Build & Publish Query API

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "tools/symbiose_query_api.py"
      - "tools/Dockerfile.query_api"
      - "tools/query_api_requirements.txt"
      - "symbiose_gnn_output/**"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest GNN artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: symbiose-gnn-output
          path: symbiose_gnn_output
        continue-on-error: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Query API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tools/Dockerfile.query_api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/symbiose-query-api:latest
            ghcr.io/${{ github.repository_owner }}/symbiose-query-api:${{ github.sha }}
