name: Build & Publish Query API

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "tools/symbiose_query_api.py"
      - "symbiose_gnn_output/**"
      - "semantic-search-index.json"
      - "docker/Dockerfile.query_api"
      - ".github/workflows/build_query_api.yml"

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/symbiose-query-api:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.query_api
          push: true
          tags: ${{ env.IMAGE_NAME }}
