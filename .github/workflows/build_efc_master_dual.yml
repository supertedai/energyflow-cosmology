name: ðŸ“š Build EFC Master â€” PDF + HTML

on:
  push:
    branches:
      - main
    paths:
      - 'theory/formal/**'
      - '.github/workflows/build_efc_master_dual.yml'
  workflow_dispatch:

jobs:
  build-master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Build PDF with latexmk
      # ----------------------------
      - name: Build PDF (efc_master.pdf)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: theory/formal/efc_master.tex
          latexmk_shell_escape: true
        env:
          TEXINPUTS: ".:./theory//:"

      # ----------------------------
      # Install tex4ht + htlatex
      # ----------------------------
      - name: Install htlatex (tex4ht)
        run: |
          sudo apt-get update
          sudo apt-get install -y tex4ht texlive-latex-extra

      # ----------------------------
      # Build HTML using htlatex
      # ----------------------------
      - name: Build HTML (efc_master.html)
        working-directory: theory/formal
        run: |
          htlatex efc_master.tex "xhtml,mathjax" " -cunihtf -utf8"
          mkdir -p ../../output
          cp efc_master.html ../../output/efc_master.html
          cp efc_master.css ../../output/efc_master.css || true

      # ----------------------------
      # Copy PDF to output/
      # ----------------------------
      - name: Copy PDF
        run: |
          mkdir -p output
          cp theory/formal/efc_master.pdf output/efc_master.pdf

      # ----------------------------
      # Upload artifacts
      # ----------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: efc-master
          path: output/
