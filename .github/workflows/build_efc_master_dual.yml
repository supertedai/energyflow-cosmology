name: ðŸ“š Build EFC Master â€” PDF + HTML

on:
  push:
    paths:
      - "theory/formal/**"
      - ".github/workflows/build_efc_master_dual.yml"
  workflow_dispatch:

jobs:
  build-master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-science \
            texlive-luatex \
            latexmk \
            tex4ht

      # -------------------------------------
      # PDF BUILD
      # -------------------------------------
      - name: Build PDF (efc_master.tex)
        working-directory: theory/formal
        run: |
          latexmk -pdf -interaction=nonstopmode efc_master.tex

      # -------------------------------------
      # HTML BUILD  (FIX FOR YOUR ERROR)
      # -------------------------------------
      - name: Build HTML (efc_master.tex)
        working-directory: theory/formal
        run: |
          latexmk -html -interaction=nonstopmode efc_master.tex

      # -------------------------------------
      # Upload outputs
      # -------------------------------------
      - name: Upload PDF & HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: efc_master_outputs
          path: |
            theory/formal/*.pdf
            theory/formal/*.html
            theory/formal/*.css
            theory/formal/*.idv
            theory/formal/*.lg
            theory/formal/*.xref
