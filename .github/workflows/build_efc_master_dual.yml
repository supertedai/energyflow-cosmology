name: Build EFC Master (PDF + HTML)

on:
  push:
    paths:
      - "theory/master/**"
      - ".github/workflows/build_efc_master_dual.yml"
  workflow_dispatch:

jobs:
  build-master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install LaTeX + Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            latexmk

      # -------------------------------
      # Build PDF
      # -------------------------------
      - name: Build EFC Master PDF
        working-directory: theory/master
        run: |
          latexmk -pdf -interaction=nonstopmode efc_master.tex

      # -------------------------------
      # Create HTML Template
      # -------------------------------
      - name: Create HTML Template
        working-directory: theory/master
        run: |
          echo '<!DOCTYPE html>' > efc_html_template.html
          echo '<html lang="en">' >> efc_html_template.html
          echo '<head>' >> efc_html_template.html
          echo '<meta charset="UTF-8" />' >> efc_html_template.html
          echo '<title>EFC Master Document</title>' >> efc_html_template.html
          echo '<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>' >> efc_html_template.html

          echo '<style>' >> efc_html_template.html
          echo ':root { --max-width: 38rem; --font-body: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; --font-size: 17px; }' >> efc_html_template.html
          echo 'html[data-theme="light"] { background:#fbfbfb; color:#111; }' >> efc_html_template.html
          echo 'html[data-theme="dark"] { background:#111; color:#ddd; }' >> efc_html_template.html
          echo 'body { margin:0 auto; max-width:var(--max-width); padding:3rem 1.8rem; font-family:var(--font-body); font-size:var(--font-size); line-height:1.6; }' >> efc_html_template.html
          echo 'h1, h2, h3 { font-weight:600; margin-top:2.2rem; }' >> efc_html_template.html
          echo 'h1 { font-size:2rem; margin-bottom:1.2rem; }' >> efc_html_template.html
          echo 'h2 { font-size:1.45rem; margin-top:2rem; }' >> efc_html_template.html
          echo 'img { max-width:100%; height:auto; border-radius:4px; }' >> efc_html_template.html
          echo 'pre, code { background:#f0f0f0; padding:0.5rem; border-radius:4px; font-size:0.9rem; }' >> efc_html_template.html
          echo '#TOC { margin-bottom:2.5rem; padding-bottom:1.5rem; border-bottom:1px solid #ccc; }' >> efc_html_template.html
          echo '#TOC ul { padding-left:0; list-style:none; }' >> efc_html_template.html
          echo '#TOC li { margin:0.35rem 0; }' >> efc_html_template.html
          echo '.theme-toggle { position:fixed; top:12px; right:12px; padding:0.3rem 0.7rem; background:#444; color:#fff; border-radius:4px; cursor:pointer; font-size:0.8rem; opacity:0.85; }' >> efc_html_template.html
          echo '</style>' >> efc_html_template.html

          echo '<script>' >> efc_html_template.html
          echo 'function toggleTheme(){ let h=document.documentElement; h.dataset.theme=(h.dataset.theme==="dark")?"light":"dark"; }' >> efc_html_template.html
          echo 'document.documentElement.dataset.theme="light";' >> efc_html_template.html
          echo '</script>' >> efc_html_template.html

          echo '</head>' >> efc_html_template.html
          echo '<body>' >> efc_html_template.html
          echo '<button class="theme-toggle" onclick="toggleTheme()">Theme</button>' >> efc_html_template.html
          echo '$body$' >> efc_html_template.html
          echo '</body>' >> efc_html_template.html
          echo '</html>' >> efc_html_template.html

      # -------------------------------
      # Build HTML via Pandoc Template
      # -------------------------------
      - name: Build HTML via Pandoc Template
        working-directory: theory/master
        run: |
          pandoc efc_master.tex \
            --from=latex \
            --to=html5 \
            --mathjax \
            --template=efc_html_template.html \
            --standalone \
            --metadata title="EFC Master Document" \
            --output=efc_master.html

      # -------------------------------
      # Force-update docs/ and push
      # -------------------------------
      - name: Force update docs folder
        run: |
          mkdir -p docs
          cp theory/master/efc_master.html docs/efc_master.html
          cp output/EFC_vs_LCDM_plot.png docs/EFC_vs_LCDM_plot.png

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A docs/
          git commit -m "Force update EFC Master HTML (auto)" || true
          git push

      # -------------------------------
      # Upload Artifacts
      # -------------------------------
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: EFC_Master_PDF
          path: theory/master/efc_master.pdf

      - name: Upload HTML
        uses: actions/upload-artifact@v4
        with:
          name: EFC_Master_HTML
          path: docs/efc_master.html
