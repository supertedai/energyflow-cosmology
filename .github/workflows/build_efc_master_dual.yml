name: Build EFC Master (PDF + HTML)

on:
  push:
    paths:
      - "theory/master/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install LaTeX + Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc latexmk \
            texlive-latex-base texlive-latex-recommended \
            texlive-latex-extra texlive-science

      - name: Copy figure for LaTeX
        run: cp docs/EFC_vs_LCDM_plot.png theory/master/EFC_vs_LCDM_plot.png

      - name: Build PDF
        working-directory: theory/master
        run: latexmk -pdf efc_master.tex

      - name: Build HTML with template
        working-directory: theory/master
        run: |
          pandoc efc_master.tex \
            --template=efc_html_template.html \
            --mathjax \
            --standalone \
            --output=efc_master.html

      - name: Deploy to docs
        run: |
          mkdir -p docs
          cp theory/master/efc_master.html docs/efc_master.html
          cp docs/EFC_vs_LCDM_plot.png docs/EFC_vs_LCDM_plot.png

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "Update HTML" || true
          git push
