name: ðŸ“š Build EFC Master â€” PDF + HTML

on:
  push:
    paths:
      - "theory/formal/**"
      - ".github/workflows/build_efc_master_dual.yml"
  workflow_dispatch:

jobs:
  build-master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-full \
            latexmk

      # ==========================
      # BUILD PDF
      # ==========================
      - name: Build PDF
        working-directory: theory/formal
        run: |
          latexmk -pdf -interaction=nonstopmode efc_master.tex

      # ==========================
      # BUILD HTML (correct method)
      # ==========================
      - name: Build HTML via htlatex
        working-directory: theory/formal
        run: |
          htlatex efc_master.tex "xhtml,mathjax" " -cunihtf -utf8"
          # Copy CSS so artifact is complete
          cp efc_master.css efc_master_html.css || true

      # ==========================
      # Upload artifacts
      # ==========================
      - name: Upload PDF & HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: efc_master_outputs
          path: |
            theory/formal/*.pdf
            theory/formal/*.html
            theory/formal/*.css
            theory/formal/*.png
