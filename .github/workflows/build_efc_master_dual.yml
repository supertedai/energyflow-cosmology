name: Build EFC Master (PDF + HTML)

on:
  push:
    paths:
      - "theory/master/**"
      - ".github/workflows/build_efc_master_dual.yml"
  workflow_dispatch:

jobs:
  build-master:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Install LaTeX + Pandoc
      # -------------------------------
      - name: Install LaTeX + Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            latexmk

      # -------------------------------
      # Build PDF
      # -------------------------------
      - name: Build EFC Master PDF
        working-directory: theory/master
        run: |
          latexmk -pdf -interaction=nonstopmode efc_master.tex

      # -------------------------------
      # COPY TEMPLATE (DO NOT OVERWRITE)
      # -------------------------------
      - name: Check template exists
        working-directory: theory/master
        run: |
          if [ ! -f "efc_html_template.html" ]; then
            echo "ERROR: Template missing in repository!"
            exit 1
          fi

      # -------------------------------
      # Build HTML via Pandoc Template
      # -------------------------------
      - name: Build HTML via Pandoc Template
        working-directory: theory/master
        run: |
          pandoc efc_master.tex \
            --from=latex \
            --to=html5 \
            --mathjax \
            --template=efc_html_template.html \
            --standalone \
            --metadata title="EFC Master Document" \
            --output=efc_master.html

      # -------------------------------
      # Copy HTML + Figures to docs/
      # -------------------------------
      - name: Deploy HTML and Figures
        run: |
          mkdir -p docs
          cp theory/master/efc_master.html docs/efc_master.html
          cp theory/master/EFC_vs_LCDM_plot.png docs/EFC_vs_LCDM_plot.png

      # -------------------------------
      # Auto-Commit to Repository
      # -------------------------------
      - name: Commit updated docs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "Update EFC Master HTML (auto)" || true
          git pull --rebase origin main || true
          git push origin main

      # -------------------------------
      # Upload artifacts
      # -------------------------------
      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EFC_Master_PDF
          path: theory/master/efc_master.pdf

      - name: Upload HTML Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EFC_Master_HTML
          path: docs/efc_master.html
