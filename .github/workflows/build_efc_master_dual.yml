name: Build EFC Master (PDF + HTML)

on:
  push:
    paths:
      - "theory/master/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX + Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc latexmk \
            texlive-latex-base texlive-latex-recommended \
            texlive-latex-extra texlive-fonts-recommended \
            texlive-science

      - name: Copy figure for LaTeX build
        run: cp docs/EFC_vs_LCDM_plot.png theory/master/EFC_vs_LCDM_plot.png || true

      - name: Build PDF
        working-directory: theory/master
        run: latexmk -pdf -interaction=nonstopmode efc_master.tex

      - name: Confirm HTML template exists
        working-directory: theory/master
        run: |
          if [ ! -f "efc_html_template.html" ]; then
            echo "ERROR: Template missing!"
            exit 1
          fi

      - name: Build HTML with template
        working-directory: theory/master
        run: |
          pandoc efc_master.tex \
            --template=efc_html_template.html \
            --from=latex \
            --to=html5 \
            --mathjax \
            --standalone \
            --output=efc_master.html

      - name: Deploy HTML to docs
        run: |
          mkdir -p docs
          cp theory/master/efc_master.html docs/efc_master.html

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/efc_master.html
          git commit -m "Auto-update EFC Master HTML" || true
          git push

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: EFC_Master_PDF
          path: theory/master/efc_master.pdf

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: EFC_Master_HTML
          path: docs/efc_master.html
