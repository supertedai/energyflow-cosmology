name: Auto Update Sitemap Schema

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"  # kjÃ¸rer hver natt kl 03:00
  workflow_dispatch:

jobs:
  update-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Run update-schema script
        run: bash schema/update-schema.sh

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "Morten Magnusson"
          git config user.email "morten@magnusson.as"
          git add .
          git commit -m "ðŸ¤– Auto-update sitemap-links.json [GitHub Actions]" || echo "No changes to commit"
          git push origin main

