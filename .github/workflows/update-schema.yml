name: Auto Update Sitemap Schema

on:
  schedule:
    - cron: "0 3 * * *"  # kjÃ¸rer hver natt kl 03:00
  workflow_dispatch:      # lar deg starte den manuelt fra GitHub

jobs:
  update-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Run update-schema script
        run: bash schema/update-schema.sh

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "Morten Magnusson"
          git config --global user.email "morten@magnusson.as"
          git add .
          git commit -m "ðŸ¤– Auto-update sitemap-links.json [GitHub Actions]" || echo "No changes to commit"
          git push https://supertedai:${GH_TOKEN}@github.com/supertedai/energyflow-cosmology.git main

