name: üîÅ Update EFC System (Fetch ‚Üí Merge ‚Üí API)

on:
  schedule:
    - cron: "0 */6 * * *"   # kj√∏r hver 6. time
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "schema/**"
      - "figshare/**"
      - "scripts/update_efc_api.py"

jobs:
  update-efc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements file"

      - name: Run EFC API update
        run: |
          echo "Running update_efc_api.py ..."
          python3 scripts/update_efc_api.py

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Add updated output (force)
        run: |
          git add -f output || echo "No output folder"

      - name: Commit changes
        run: |
          git commit -m "Auto-update EFC system (API + outputs)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
