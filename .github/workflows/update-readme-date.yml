name: Update README date

on:
  push:
    branches: [main]

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README timestamp
        run: |
          DATE=$(date -u +"%Y-%m-%d")
          sed -i "s/_Last updated: .*/_Last updated: ${DATE}_/" README.md

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Pull latest changes
        run: |
          git pull --rebase origin main || true

      - name: Commit changes
        run: |
          git add README.md
          git commit -m "Auto-update README timestamp" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main || echo "Push skipped"
