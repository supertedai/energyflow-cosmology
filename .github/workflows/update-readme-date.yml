name: Update README date
on:
  push:
    branches: [main]

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update README timestamp
        run: |
          DATE=$(date -u +"%Y-%m-%d")
          sed -i "s/_Last updated: .*/_Last updated: ${DATE}_/" README.md
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Auto-update README timestamp" || echo "No changes"
          git push
