name: EFC Full Autosync

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  autosync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run autosync (self-healing)
        env:
          FIGSHARE_TOKEN: ${{ secrets.FIGSHARE_TOKEN }}
        run: |
          python3 scripts/full_autosync.py

      - name: Commit autosync output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Autosync: system updated [skip ci]" || echo "No changes"

      - name: Push updates
        run: |
          git push || echo "Push failed (likely due to remote updates)"
