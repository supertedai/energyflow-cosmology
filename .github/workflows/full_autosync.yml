"""
EFC FULL AUTOSYNC — SELF-HEAL + API + README GENERATOR
------------------------------------------------------

Denne versjonen gjør fire ting:

1) Self-heal av hele miljøet (pakker, metodologi, struktur)
2) Kjør alle autosync-steg (Figshare, API, semantikk)
3) Generer repo-kart
4) Oppdater ALLE README-filer rekursivt

Systemet stopper aldri; alt kjører i fallback-modus hvis noe mangler.
"""

import subprocess
import sys
from pathlib import Path
import datetime

ROOT = Path(__file__).resolve().parent.parent


# -------------------------------------------------------
# Helper
# -------------------------------------------------------
def run(cmd, allow_fail=False, label=None):
    print("\n-------------------------------------------")
    if label:
        print(f"▶ {label}")
    print(f"→ {cmd}")

    code = subprocess.call(cmd, shell=True)

    if code != 0 and not allow_fail:
        print(f"❌ Fatal error → stopping\nCommand: {cmd}")
        sys.exit(code)

    if code != 0 and allow_fail:
        print(f"⚠️ Non-critical error → continuing (exit {code})")

    return code


# -------------------------------------------------------
# START
# -------------------------------------------------------

print("\n================== EFC FULL AUTOSYNC ==================")
print(f"Timestamp: {datetime.datetime.now().isoformat()}")
print("========================================================\n")


# -------------------------------------------------------
# 0. SELF-HEAL (Pakker + metodologi + struktur)
# -------------------------------------------------------
run(
    f"python3 {ROOT}/scripts/efc_self_heal.py",
    allow_fail=False,
    label="Self-Heal: pakker, metodologi, fallback-kart"
)


# -------------------------------------------------------
# 1. FIGSHARE METADATA (fortsetter ved feil)
# -------------------------------------------------------
