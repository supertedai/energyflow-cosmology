    f"python3 {ROOT}/scripts/update_efc_api.py",
    allow_fail=False,
    label="Oppdaterer EFC API v1"
)


# -------------------------------------------------------
# 5. GENERATE REPO MAP (fallback hvis pyvis mangler)
# -------------------------------------------------------
run(
    f"python3 {ROOT}/scripts/generate_repo_map.py",
    allow_fail=True,
    label="Genererer repo-kart (fallback hvis pyvis mangler)"
