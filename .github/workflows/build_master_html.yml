name: Build EFC Master HTML

on:
  push:
    paths:
      - "docs/efc_master.tex"
      - "docs/sections/**"
      - "docs/efc_master_template.html"
      - "docs/mathjax_header.html"
      - ".github/workflows/build_master_html.yml"
  workflow_dispatch:

jobs:
  html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert TeX > Markdown
        working-directory: docs
        run: |
          pandoc efc_master.tex -o efc_master.md

      - name: Convert Markdown > HTML
        working-directory: docs
        run: |
          pandoc efc_master.md \
            --standalone \
            --include-in-header=mathjax_header.html \
            --template=efc_master_template.html \
            --toc \
            -o efc_master_built.html

      - name: Deploy HTML (to docs/efc_master_built.html)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          cp docs/efc_master_built.html docs/efc_master_built.html
          git add docs/efc_master_built.html || true
          git commit -m "Build master HTML" || true
          git pull --rebase origin main || true
          git push origin HEAD:main
