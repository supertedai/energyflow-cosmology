name: Sync RAG to Neo4j

on:
  workflow_dispatch:
  push:
    paths:
      - "tools/sync_rag_to_neo4j.py"
      - ".github/workflows/sync_rag_to_neo4j.yml"

jobs:
  sync-rag-neo4j:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install qdrant-client neo4j

      - name: Sync RAG chunks into Neo4j
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}          # ‚Üê KORREKT SECRET
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
          NEO4J_DATABASE: ${{ secrets.NEO4J_DATABASE }}
        run: python tools/sync_rag_to_neo4j.py
