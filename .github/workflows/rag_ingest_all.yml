name: RAG Ingest â€“ All to Qdrant

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "meta/**"
      - "schema/**"
      - "methodology/**"
      - "api/**"
      - "figshare/**"
      - "symbiosis/**"
      - "cognition/**"
      - "theory/**"
      - "tools/rag_ingest_*.py"

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install qdrant-client pypdf

      - name: Run PDF ingest
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        run: |
          if [ -f tools/rag_ingest_efc.py ]; then
            python tools/rag_ingest_efc.py
          else
            echo "ðŸŸ¡ Advarsel: tools/rag_ingest_efc.py finnes ikke â€“ hopper over PDF-ingest"
          fi

      - name: Run repo ingest
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        run: |
          if [ -f tools/rag_ingest_repo.py ]; then
            python tools/rag_ingest_repo.py
          else
            echo "ðŸ”´ FEIL: tools/rag_ingest_repo.py mangler â€“ workflow stopper"
            exit 1
          fi
