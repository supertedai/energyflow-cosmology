name: RAG Ingest â€“ All to Qdrant

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "meta/**"
      - "schema/**"
      - "methodology/**"
      - "api/**"
      - "figshare/**"
      - "symbiosis/**"
      - "cognition/**"
      - "theory/**"
      - "tools/rag_ingest_*.py"

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install qdrant-client pypdf

      - name: Ingest EFC papers (PDF)
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        run: |
          python tools/rag_ingest_efc.py  # tilpass navn til ditt eksisterende script

      - name: Ingest repo text
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        run: |
          python tools/rag_ingest_repo.py
