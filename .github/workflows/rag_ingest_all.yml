name: Controlled RAG Ingest (EFC • 3072)

on:
  workflow_dispatch:

jobs:
  rag-ingest:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. CHECKOUT
      # ---------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------
      # 2. SETUP PYTHON
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------------
      # 3. INSTALL DEPENDENCIES
      # ---------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt
          pip install pypdf

      # ---------------------------
      # 4. RUN CONTROLLED RAG INGEST
      # ---------------------------
      - name: Run controlled RAG ingest (EFC / 3072)
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
          QDRANT_COLLECTION: efc
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo ">>> Starting controlled RAG ingest to Qdrant (collection: efc)"
          python tools/rag_ingest_efc.py

      # ---------------------------
      # 5. CLEANUP
      # ---------------------------
      - name: Cleanup
        if: always()
        run: |
          echo ">>> Controlled RAG ingest завершен."
