name: Deploy Unified API to Hetzner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE: ghcr.io/supertedai/unified-api:latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Reset Docker build cache
        run: docker builder prune -af || true

      - name: Build Docker image
        run: |
          docker build \
            -f docker/Dockerfile.unified_api \
            -t $IMAGE .

      - name: Push Docker image
        run: docker push $IMAGE

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          envs: IMAGE
          script: |
            set -e
            mkdir -p /opt/unified-api
            cd /opt/unified-api

            # Stop & remove old container
            docker stop unified-api || true
            docker rm unified-api || true

            # Remove old images
            IMAGES=$(docker images -q ghcr.io/supertedai/unified-api)
            if [ -n "$IMAGES" ]; then
              docker rmi $IMAGES || true
            fi

            # Cleanup
            docker system prune -af || true

            # Pull fresh image
            docker pull $IMAGE

            # Start container
            docker compose up -d

            # Final cleanup
            docker system prune -f
