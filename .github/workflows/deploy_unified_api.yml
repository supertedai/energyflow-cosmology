name: Deploy Unified API

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "tools/symbiose_unified_api.py"
      - "semantic-search-index.json"
      - "docker/Dockerfile.unified_api"
      - ".github/workflows/deploy_unified_api.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: endless-precept-479020-n9
      REGION: europe-west1
      SERVICE: unified-api
      GAR_REPO: symbiose-api
      IMAGE_NAME: symbiose-unified-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build Docker image
        run: |
          IMAGE="europe-west1-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"
          docker build \
            -t "$IMAGE" \
            -f docker/Dockerfile.unified_api .

      - name: Push Docker image
        run: |
          IMAGE="europe-west1-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="europe-west1-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"
          gcloud run deploy $SERVICE \
            --image "$IMAGE" \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
