name: Deploy Unified API to Hetzner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE: ghcr.io/supertedai/unified-api:v2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¥ Tving sletting av cache i GitHub-runners
      - name: Reset Docker build cache
        run: docker builder prune -af || true

      - name: Build Docker image
        run: |
          docker build \
            -f docker/Dockerfile.unified_api \
            -t $IMAGE .

      - name: Push Docker image
        run: docker push $IMAGE

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -e
            mkdir -p /opt/unified-api
            cd /opt/unified-api

            # ðŸ’£ Fjern gammel container og image fullstendig
            docker stop unified-api || true
            docker rm unified-api || true
            docker rmi $(docker images -q ghcr.io/supertedai/unified-api) || true || true
            docker system prune -af || true

            # Hent oppdatert image
            docker pull $IMAGE

            # Start med compose
            docker compose up -d

            # Rydd etterpÃ¥
            docker system prune -f
