name: EFC Full Production sync Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-paper:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. CHECKOUT
      # ---------------------------
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      # ---------------------------
      # 2. PYTHON DEPS
      # ---------------------------
      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install requests python-slugify

      # ---------------------------
      # 3. BUILD FORMAL PDF
      # ---------------------------
      - name: Build FORMAL (efc_full_sync_builder.py)
        run: |
          cd efc_full_sync/tools
          python3 efc_full_sync_builder.py

      # ---------------------------
      # 4. BUILD ALL PAPERS (papers_src/**)
      # ---------------------------
      - name: Build all papers (papers_src)
        run: |
          python3 efc_full_sync/tools/efc_full_sync_multibuilder.py

      # ---------------------------
      # 5. COMMITTING CHANGES
      # ---------------------------
      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name  "GitHub Actions"
          git add .
          git commit -m "Auto: update all EFC papers and formal package" || echo "No changes"
          git push
