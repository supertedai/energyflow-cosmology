name: EFC Full Production sync Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-paper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install requests python-slugify

      # ---------------------------
      # INSTALL LATEX (TeX Live)
      # ---------------------------
      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-science

      # ---------------------------
      # BUILD FORMAL PACKAGE
      # ---------------------------
      - name: Build FORMAL (efc_full_sync_builder.py)
        run: |
          cd efc_full_sync/tools
          python3 efc_full_sync_builder.py

      # ---------------------------
      # BUILD ALL PAPERS
      # ---------------------------
      - name: Build all papers (papers_src)
        run: |
          python3 efc_full_sync/tools/efc_full_sync_multibuilder.py

      # ---------------------------
      # COMMIT CHANGES
      # ---------------------------
      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name  "GitHub Actions"
          git add .
          git commit -m "Auto: update all EFC papers and formal package" || echo "No changes"
          git push
