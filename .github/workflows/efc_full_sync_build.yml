name: Build all papers

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-paper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (no rebase, no pull later)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Build all papers
        run: |
          python3 efc_full_sync/tools/efc_full_sync_multibuilder.py

      - name: Commit and force-push updates (PDFs included)
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name  "GitHub Actions"

          git add -A
          git commit -m "Auto: update all EFC papers and formal package" || echo "No changes"

          # FORCE PUSH so PDFs never cause conflicts
          git push --force
