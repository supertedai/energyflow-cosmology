name: Build all papers

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-paper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Build all papers
        run: |
          python3 efc_full_sync/tools/efc_full_sync_multibuilder.py

      - name: Upload all PDFs as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: efc-papers
          path: |
            docs/papers/efc/**/*.pdf
            papers_src/**/*.pdf
          if-no-files-found: ignore

      - name: Commit metadata only (NO PDFs)
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name  "GitHub Actions"

          # Add all metadata, but exclude PDFs explicitly
          git add docs/papers/efc/*/*.json || true
          git add docs/papers/efc/*/*.jsonld || true

          git commit -m "Auto: update EFC metadata" || echo "No changes"

          git pull --rebase origin main || true
          git push || true
