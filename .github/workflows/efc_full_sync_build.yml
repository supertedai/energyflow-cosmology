name: EFC Full Production sync Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-paper:
    runs-on: ubuntu-latest

    env:
      ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests

      - name: Build and publish
        run: |
          cd efc_full_sync/tools
          python3 efc_full_sync_builder.py
