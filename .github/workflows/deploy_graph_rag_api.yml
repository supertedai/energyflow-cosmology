name: Deploy Graph-RAG API

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "tools/graph_rag_api/**"
      - "docker/Dockerfile.graph_rag_api"

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
  GCP_WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
  REGION: europe-west1
  REPO_NAME: symbiose-api
  IMAGE_NAME: graph-rag-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ env.GCP_WIF_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build \
            -t ${REGION}-docker.pkg.dev/${GCP_PROJECT}/${REPO_NAME}/${IMAGE_NAME}:latest \
            -f docker/Dockerfile.graph_rag_api .

      - name: Push Docker image
        run: |
          docker push ${REGION}-docker.pkg.dev/${GCP_PROJECT}/${REPO_NAME}/${IMAGE_NAME}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${IMAGE_NAME} \
            --image=${REGION}-docker.pkg.dev/${GCP_PROJECT}/${REPO_NAME}/${IMAGE_NAME}:latest \
            --region=${REGION} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8082 \
            --set-env-vars=NEO4J_URI="${{ secrets.NEO4J_URI }}",NEO4J_USER="${{ secrets.NEO4J_USER }}",NEO4J_PASSWORD="${{ secrets.NEO4J_PASSWORD }}",NEO4J_DATABASE="${{ secrets.NEO4J_DATABASE }}"
