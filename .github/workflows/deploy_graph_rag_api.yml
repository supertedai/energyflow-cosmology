name: Deploy Graph-RAG API

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Show repo structure (debug)
      run: |
        ls -R .
        ls -R docker/
        ls -R docker/efc_graph_rag_api/

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT }}
        service_account_email: ${{ secrets.GCP_SA_EMAIL }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Authenticate Docker for GCP
      run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

    - name: Build image
      run: |
        docker build \
          -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/symbiose-api/graph-rag-api:latest \
          -f docker/efc_graph_rag_api/Dockerfile .

    - name: Push container image
      run: |
        docker push \
          europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/symbiose-api/graph-rag-api:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy graph-rag-api \
          --image=europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/symbiose-api/graph-rag-api:latest \
          --region=europe-west1 \
          --platform=managed \
          --allow-unauthenticated \
          --port=8082
