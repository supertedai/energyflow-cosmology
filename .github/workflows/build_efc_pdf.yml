name: Build EFC Formal Specification (PDF)

on:
  push:
    branches: [main]
    paths:
      - "theory/formal/**"
      - ".github/workflows/build_efc_pdf.yml"
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # <--- VIKTIG

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-science latexmk

      - name: Compile EFC PDF
        working-directory: theory/formal
        run: |
          latexmk -pdf efc_formal_spec.tex -interaction=nonstopmode

      - name: Commit generated PDF
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add theory/formal/efc_formal_spec.pdf
          git commit -m "Auto-build EFC Formal Specification PDF [skip ci]" || true

      - name: Push changes
        run: |
          git push || true
