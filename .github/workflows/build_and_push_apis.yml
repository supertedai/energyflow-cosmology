name: Build & Push Unified API

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/supertedai/unified-api:latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1) Hent repo (hele root blir build-context)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Login mot GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) Build Docker image for unified-api
      - name: Build Unified API image
        run: |
          docker build \
            -f apis/unified_api/Dockerfile \
            -t $IMAGE_NAME \
            ${{ github.workspace }}

      # 4) Push til registry
      - name: Push Unified API image
        run: docker push $IMAGE_NAME
