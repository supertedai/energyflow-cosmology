name: Build & Push Symbiose API Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/supertedai

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ============================
      # Unified API
      # ============================
      - name: Build Unified API (no-cache)
        run: |
          docker build \
            --no-cache \
            -f docker/Dockerfile.unified_api \
            -t $IMAGE_PREFIX/unified-api:latest .

      - name: Push Unified API
        run: docker push $IMAGE_PREFIX/unified-api:latest

      # ============================
      # Query API
      # ============================
      - name: Build Query API (no-cache)
        run: |
          docker build \
            --no-cache \
            -f docker/Dockerfile.query_api \
            -t $IMAGE_PREFIX/query-api:latest .

      - name: Push Query API
        run: docker push $IMAGE_PREFIX/query-api:latest

      # ============================
      # Graph-RAG API
      # ============================
      - name: Build Graph-RAG API (no-cache)
        run: |
          docker build \
            --no-cache \
            -f docker/efc_graph_rag_api/Dockerfile \
            -t $IMAGE_PREFIX/graph-rag-api:latest .

      - name: Push Graph-RAG API
        run: docker push $IMAGE_PREFIX/graph-rag-api:latest
