name: Build & Push APIs to Hetzner

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "apis/**"
      - "Dockerfile.unified_api"
      - "Dockerfile.query_api"
      - "Dockerfile.graph_rag_api"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- UNIFIED API ---
      - name: Build unified-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.unified_api
          push: true
          provenance: false
          sbom: false
          tags: |
            ghcr.io/supertedai/unified-api:latest

      # --- QUERY API ---
      - name: Build query-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.query_api
          push: true
          provenance: false
          sbom: false
          tags: |
            ghcr.io/supertedai/query-api:latest

      # --- GRAPH-RAG API ---
      - name: Build graph-rag-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.graph_rag_api
          push: true
          provenance: false
          sbom: false
          tags: |
            ghcr.io/supertedai/graph-rag-api:latest
