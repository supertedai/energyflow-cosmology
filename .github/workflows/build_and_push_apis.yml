name: Build & Push Unified API

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/supertedai/unified-api:latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Hent repo â€“ full repo-root blir build-context
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) Logg inn i GH Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) Build Unified API fra riktig path og riktig context
      - name: Build Unified API image
        run: |
          docker build \
            -f apis/unified-api/Dockerfile \
            -t $IMAGE_NAME \
            ${{ github.workspace }}

      # 4) Push image til GHCR
      - name: Push Unified API image
        run: docker push $IMAGE_NAME
