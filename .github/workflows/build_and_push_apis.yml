name: Build & Push Unified API

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/supertedai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Unified API
        run: |
          docker build \
            -f apis/unified-api/Dockerfile \
            -t $IMAGE_PREFIX/unified-api:latest \
            .

      - name: Push
        run: docker push $IMAGE_PREFIX/unified-api:latest
