name: Deploy to Hetzner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout is NOT required for server-side pull
      - name: Checkout (no repo needed)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "=== Ensure docker is in PATH ==="
            export PATH=$PATH:/usr/bin:/usr/local/bin

            echo "=== Updating repo on server ==="
            cd /opt/symbiose/repo
            git fetch --all
            git reset --hard origin/main

            echo "=== Pulling updated Unified API image ==="
            cd /opt/symbiose/repo/infra/docker
            docker compose pull

            echo "=== Restarting containers cleanly ==="
            docker compose down
            docker compose up -d

            echo "=== Deployment complete ==="
