name: Deploy to Hetzner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "=== PRE-DEPLOY STATUS ==="
            docker ps || true
            docker images | head -n 20 || true

            echo "=== Updating repo on server ==="
            cd /opt/symbiose/repo
            git fetch --all
            git reset --hard origin/main

            echo "=== Creating .env file from secrets ==="
            cat > /opt/symbiose/repo/.env << 'EOF'
            NEO4J_URI=${{ secrets.NEO4J_URI }}
            NEO4J_USER=${{ secrets.NEO4J_USER }}
            NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}
            NEO4J_DATABASE=neo4j
            QDRANT_URL=${{ secrets.QDRANT_URL }}
            QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}
            QDRANT_COLLECTION=efc
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            EMBEDDING_MODEL=text-embedding-3-large
            EMBEDDING_DIM=3072
            ENABLE_QDRANT=1
            ENABLE_NEO4J=1
            ENABLE_EMBED=1
            EOF

            echo "=== Forcibly stopping legacy containers (safety) ==="
            docker stop unified-api || true
            docker rm unified-api || true
            docker stop query-api || true
            docker rm query-api || true
            docker stop graph-rag-api || true
            docker rm graph-rag-api || true

            echo "=== Pulling updated images ==="
            cd /opt/symbiose/repo/infra/docker
            docker compose pull

            echo "=== Cleaning unused images ==="
            docker image prune -f

            echo "=== Restarting containers cleanly ==="
            docker compose down --remove-orphans
            docker compose up -d

            echo "=== POST-DEPLOY STATUS ==="
            docker ps || true

            echo "=== Deployment complete ==="
