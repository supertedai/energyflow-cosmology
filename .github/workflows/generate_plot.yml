name: Generate EFC vs LCDM Plot

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "scripts/generate_efc_vs_lcdm_plot.py"
      - "src/efc/**"
      - ".github/workflows/generate_plot.yml"

jobs:
  generate-plot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install numpy matplotlib

      - name: Generate EFC vs LCDM Plot
        run: python scripts/generate_efc_vs_lcdm_plot.py

      - name: Commit plot
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/EFC_vs_LCDM_plot.png
          git commit -m "Auto-generate EFC vs LCDM plot" || echo "No changes"
          git push
