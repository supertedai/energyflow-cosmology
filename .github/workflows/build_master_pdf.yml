name: Build EFC Master PDF

on:
  push:
    paths:
      - "docs/efc_master.tex"
      - "docs/sections/**"
      - "docs/**/*.tex"
      - ".github/workflows/build_master_pdf.yml"
  workflow_dispatch:

jobs:
  pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science

      - name: Build PDF
        working-directory: docs
        run: latexmk -pdf -interaction=nonstopmode efc_master.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: EFC_Master_PDF
          path: docs/efc_master.pdf
