name: Auto-Fix Citations for EFC Papers

on:
  workflow_dispatch:  # run manually from GitHub UI
  # uncomment this if you want auto-run on push:
  # push:
  #   branches: ["main"]

jobs:
  fix-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run citation auto-fix
        run: |
          python scripts/fix_citations.py

      - name: Commit and push updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-fix citations for all EFC papers"
          commit_options: "--no-verify"
          push_options: "--force"
          skip_dirty_check: false
