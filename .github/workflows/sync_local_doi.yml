name: Sync Local DOI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "docs/papers/**"
      - "tools/neo4j_sync_doi_from_metadata.py"

jobs:
  sync-doi:
    runs-on: ubuntu-latest

    env:
      NEO4J_URI: ${{ secrets.NEO4J_URI }}
      NEO4J_USER: ${{ secrets.NEO4J_USER }}
      NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
      NEO4J_DATABASE: ${{ secrets.NEO4J_DATABASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install neo4j

      - name: Sync DOI from Metadata â†’ Neo4j
        run: |
          python tools/neo4j_sync_doi_from_metadata.py
