name: Train Symbiose GNN

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "neo4j/**"
      - "meta/**"
      - "meta-graph/**"
      - "docs/**"
      - "schema/**"
      - "symbiose_gnn/**"

permissions:
  contents: write

jobs:
  train-gnn:
    runs-on: ubuntu-latest

    env:
      NEO4J_URI: ${{ secrets.NEO4J_URI }}
      NEO4J_USER: ${{ secrets.NEO4J_USER }}
      NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
      NEO4J_DATABASE: ${{ secrets.NEO4J_DATABASE }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate symbiose_gnn structure
        run: |
          echo "[VALIDATE] Checking symbiose_gnn files..."
          REQUIRED="__init__.py config.py data_loader.py embed.py model.py train.py"
          for f in $REQUIRED; do
            if [ ! -f "symbiose_gnn/$f" ]; then
              echo "::error ::Missing file: symbiose_gnn/$f"
              exit 1
            fi
          done
          echo "[VALIDATE] All required files OK."

      - name: Install dependencies
        run: |
          pip install "numpy<2"
          pip install torch==2.1.0 --index-url https://download.pytorch.org/whl/cpu
          pip install torch_geometric
          pip install pyg_lib torch_scatter torch_sparse torch_cluster -f https://data.pyg.org/whl/torch-2.1.0+cpu.html
          pip install neo4j-driver

      - name: Train GNN
        run: python -m symbiose_gnn.train

      - name: Generate embeddings
        run: python -m symbiose_gnn.embed

      - name: Commit embeddings
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet symbiose_gnn_output; then
            echo "No changes in symbiose_gnn_output"
          else
            git add symbiose_gnn_output/*
            git commit -m "Auto: update GNN embeddings"
            git push
          fi
