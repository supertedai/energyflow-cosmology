version: "3.9"

networks:
  symbiose-net:
    driver: bridge

services:
  unified-api:
    image: ghcr.io/supertedai/unified-api:latest
    container_name: unified-api
    env_file:
      - /opt/symbiose/.env
    environment:
      PORT: "8080"
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - symbiose-net

  query-api:
    image: ghcr.io/supertedai/query-api:latest
    container_name: query-api
    env_file:
      - /opt/symbiose/.env
    environment:
      PORT: "8081"
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - symbiose-net

  graph-rag-api:
    image: ghcr.io/supertedai/graph-rag-api:latest
    container_name: graph-rag-api
    env_file:
      - /opt/symbiose/.env
    environment:
      PORT: "8082"
    ports:
      - "8082:8082"
    restart: unless-stopped
    networks:
      - symbiose-net
