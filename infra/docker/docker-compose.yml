services:
  unified-api:
    container_name: unified-api
    build:
      context: ../../
      dockerfile: Dockerfile.unified_api
    env_file:
      - ../../.env
    environment:
      PORT: "8080"
      ENABLE_QDRANT: "0"
      ENABLE_NEO4J: "0"
      ENABLE_EMBED: "1"
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - symbiose-net

networks:
  symbiose-net:
    driver: bridge

